<div class="container my-4">


    <div class="text-center p-4 mb-4" 
         style="background-color: #0ae98a; border-radius: 10px;">
        <h2 class="text-white m-0">Jóvenes Emprendedores Colombianos</h2>
    </div>

    
    <div style="
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
    ">

        <div *ngFor="let emprendedor of emprendedores"
             style="
                background: white;
                border-radius: 12px;
                border: 3px solid #0ae98a;
                box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
                cursor: pointer;
                overflow: hidden;
             "
             (click)="verDetalle(emprendedor.id)">

            <img [src]="emprendedor.foto_url"
                 alt="{{ emprendedor.nombre }}"
                 style="
                    width: 100%;
                    height: 260px;
                    object-fit: cover;
                 ">

            <div style="padding: 12px; min-height: 130px;">
                <h5 style="margin: 0 0 10px;">{{ emprendedor.nombre }}</h5>

                <p style="margin: 0; font-size: 0.9rem;">
                    <strong>Género:</strong> {{ emprendedor.genero }} <br>
                    <strong>Pregrado:</strong> {{ emprendedor.pregrado }}
                </p>
            </div>

        </div>

    </div>

    
    <div style="
        margin-top: 25px;
        background-color: rgb(34,129,82);
        color: white;
        padding: 12px 20px;
        display: inline-block;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
    ">
        Total de emprendedores: {{ emprendedores.length }}
    </div>

</div>
